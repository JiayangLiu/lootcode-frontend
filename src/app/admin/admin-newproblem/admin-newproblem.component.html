<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <form class="new-form" #f="ngForm" (ngSubmit)="createProblem(f.value)">
            <div *ngIf="invalidCreate" class="alert alert-danger">Invalid problem creation.</div>

            <div class="my-element">
              <mat-form-field class="example-full-width">
                <input matInput type="title" id="inputTitle" name="title" ngModel class="form-control"
                  placeholder="Title" required autofocus>
              </mat-form-field>
            </div>

            <div class="my-element">
              <mat-form-field class="example-full-width">
                <textarea matInput type="description" id="inputDescription" name="description" ngModel
                  class="form-control" placeholder="Description" required></textarea>
              </mat-form-field>
            </div>

            <div class="my-element">
              <mat-form-field class="example-full-width">
                <mat-label>Select the difficulty</mat-label>
                <mat-select [(ngModel)]="selectedDifficulty" name="difficulty" required>
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let difficulty of difficulites" [value]="difficulty">
                    {{ difficulty }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="my-element">
              <mat-form-field class="example-full-width">
                <mat-label>Select the company</mat-label>
                <mat-select [(ngModel)]="selectedCompany" name="company" required>
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let company of companies" [value]="company">
                    {{ company }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="my-element">
              <mat-form-field class="example-full-width">
                <mat-label>Select the tag</mat-label>
                <mat-select [(ngModel)]="selectedTag" name="tag" required>
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let tag of tags" [value]="tag">
                    {{ tag }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
