<div mat-dialog-content style="height: 450px">
<mat-list>
    <mat-list-item>
        <mat-slide-toggle [(ngModel)]="toggleValue">Is Accepted</mat-slide-toggle>
    </mat-list-item>
    <p></p>
    <!-- <mat-divider></mat-divider> -->

    <mat-list-item>
            <mat-form-field class="example-full-width">
                    <mat-label>Programming Language</mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option value="Java">Java</mat-option>
                            <mat-option value="C">C</mat-option>
                            <mat-option value="C++">C++</mat-option>
                            <mat-option value="Python">Python</mat-option>
                            <mat-option value="JavaScript">JavaScript</mat-option>
                            <mat-option value="Assembly">Assembly</mat-option>
                            <mat-option value="Binary">Binary</mat-option>
                        </mat-select>
                </mat-form-field>
        </mat-list-item>

    <mat-list-item>
        <mat-form-field class="example-full-width">
            <textarea name="performance" matInput placeholder="Performance (sec)" [(ngModel)]="perfomanceValue"></textarea>
        </mat-form-field>
    </mat-list-item>
    <!-- <mat-divider></mat-divider> -->
    <!-- <p></p> -->

    

    <!-- <mat-divider></mat-divider> -->
    <mat-list-item>
        <form class="example-form">
            <p></p>
            <mat-form-field class="example-full-width">
                <pre class="prettyprint"><textarea name="code" matInput placeholder="Code:" matTextareaAutosize [(ngModel)]="codeValue"></textarea></pre>
            </mat-form-field>
            <p></p>
            <p></p>
            <mat-form-field class="example-full-width" >
                <textarea name="note" matInput placeholder="Note:" matTextareaAutosize [(ngModel)]="noteValue"></textarea>
            </mat-form-field>
        </form>

        
    </mat-list-item>

</mat-list>
 </div>
<div mat-dialog-actions layout-align="center end">
    <button mat-stroked-button (click)="onClickSubmit()">Submit</button>
    <button mat-stroked-button (click)="onClickCancel()">Cancel</button>

</div>
